<form action="/expense/createPost" method="post">
    <div class="form-group">
        <label for="value">Valor</label>
        <input type="number" id="value" name="value" required>
    </div>

    <div class="form-group">
        <label for="additionalDetail">Detalles adicionales</label>
        <textarea id="additionalDetail" name="additionalDetail"></textarea>
    </div>

    <div class="form-group">
        <label for="person_document_type">Tipo de documento</label>
        <input type="text" id="person_document_type" name="person.documentType" required>
    </div>

    <div class="form-group">
        <label for="person_document_number">Número de documento</label>
        <input type="text" id="person_document_number" name="person.documentNumber" required>
        <label for="person_document_number">Número de documento</label>
        <input type="text" id="person_document_number" name="personDocumentNumber" required>

    </div>

    <div class="form-group">
        <label for="date">Fecha</label>
        <input type="datetime-local" id="date" name="date" required>
    </div>

    <div class="form-group">
        <label for="paymentMethod">Método de pago</label>
        <select id="paymentMethod" name="paymentMethod.code">
            <option value="1">Tarjeta de Crédito</option>
            <option value="2">Efectivo</option>
            <!-- Otros métodos de pago -->
        </select>
    </div>

    <div class="form-group">
        <label for="paymentType">Tipo de pago</label>
        <select id="paymentType" name="paymentType.code">
            <option value="1">Contado</option>
            <option value="2">Crédito</option>
            <!-- Otros tipos de pago -->
        </select>
    </div>

    <div class="form-group">
        <label for="expenseConcept">Concepto de egreso</label>
        <select id="expenseConcept" name="expenseConcept.code">
            <option value="1">Insumos</option>
            <option value="2">Gastos operativos</option>
            <!-- Otros conceptos -->
        </select>
    </div>

    <div class="form-group">
        <label for="user_id">ID del usuario</label>
        <input type="text" id="user_id" name="user.id" value="[[${#authentication.principal.username}]]" readonly>
    </div>

    <button type="submit">Registrar Gasto</button>
</form>
