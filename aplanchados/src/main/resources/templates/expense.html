<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Salidas</title>
    <link rel="stylesheet" th:href="@{../css/styles.css}">
</head>
<body>
    <div class="container">
        <h1>Registrar Salida de Fondos</h1>
        <form id="expenseForm" action="#" th:action="@{/expense/create}" method="post">
            <div class="form-group">
                <label for="expenseConceptCode">Código del concepto de egreso</label>
                <input type="number" id="expenseConceptCode" name="expenseConcept.code" required>
            </div>
            <div class="form-group">
                <label for="id">ID del movimiento</label>
                <input type="text" id="id" name="id" required>
            </div>
            <div class="form-group">
                <label for="recipientDocument">Número de documento específico (a quien va dirigida la salida)</label>
                <input type="text" id="recipientDocument" name="personID" required>
            </div>
            <div class="form-group">
                <label for="paymentType">Tipo de pago</label>
                <select id="paymentType" name="paymentType" required>
                    <option value="1">Contado</option>
                    <option value="2">Crédito</option>
                </select>
            </div>
            <div class="form-group">
                <label for="paymentMethod">Medio de pago utilizado</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="0">Tarjeta</option>
                    <option value="1">Efectivo</option>
                    <option value="2">Transferencia</option>
                </select>
            </div>
            <div class="form-group">
                <label for="expenseDetails">Detalle adicional (opcional)</label>
                <textarea id="expenseDetails" name="additionalDetail"></textarea>
            </div>
            <div class="form-group">
                <label for="expenseValue">Valor correspondiente</label>
                <input type="number" id="expenseValue" name="value" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="employeeId">ID del empleado</label>
                <input type="text" id="employeeId" name="employeeId" value="[[${#authentication.principal.username}]]" readonly>
            </div>
            <div class="form-group">
                <button type="submit">Registrar Salida</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('expenseForm').onsubmit = function(event) {
            event.preventDefault(); 
            
            const form = event.target;
            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    alert('Salida registrada con éxito');
                    window.location.href = '/dashboard'; 
                } else {
                    response.text().then(text => alert('Error durante el registro: ' + text));
                }
            })
            .catch(error => console.error('Error:', error));
        };
    </script>
</body>
</html>
